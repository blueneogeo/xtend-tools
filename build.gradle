apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply from: 'gradle/xtend.gradle'
 
repositories {
	mavenLocal()
    mavenCentral()
}

dependencies {

    compile 'com.netflix.rxjava:rxjava-core:0.14.2' // 0.16 breaks ObservedValue, BehaviorSubject is made final
	compile 'commons-lang:commons-lang:+'
    compile 'junit:junit:4.+'
    
    compile 'ch.qos.logback:logback-classic:+'
    
    // compile 'org.slf4j:slf4j-log4j12:1.7.5'
    // compile 'org.apache.logging.log4j:log4j-api:2.0-beta9'
    // testCompile 'com.fasterxml.jackson.core:jackson-core:2.2.2'
    // testCompile 'com.fasterxml.jackson.core:jackson-databind:2.2.2'
    // testCompile 'com.googlecode.disruptor:disruptor:2.7.1'
    
}

tasks.jar.dependsOn javadoc

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
