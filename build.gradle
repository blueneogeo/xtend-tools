buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.xtend:xtend-gradle-plugin:0.4.+"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.xtend.xtend'
apply plugin: 'maven'
apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    mavenCentral()
} 
 
dependencies {
	compile 'commons-lang:commons-lang:+'
	compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.8.2'
  	compile 'org.eclipse.xtext:org.eclipse.xtext.xbase.lib:2.8.2'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'junit:junit:4.12'  	
}

tasks.jar.dependsOn javadoc

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}